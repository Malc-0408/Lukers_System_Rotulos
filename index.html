<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e88e5 0%, #42a5f5 100%);

        .container {

        }

        .config-form {

        }

        .btn-success {

        }

        .btn-success:hover {

        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {

        }

        .auth-status {

        }

        .option-tabs {

        .option-tab {
            flex: 1;

    </style>

<body>
    <div class="container">
        <div class="header">

        <div class="config-section">

            <div class="config-form">

    <script>
        // Variables globales
        let gapiInited = false;
        let gisInited = false;
        let tokenClient;
        let currentSpreadsheetId = '';
        let datosCompletos = null;
        let opcionActiva = 1;
        let modoActivo = 'original';

        // Configuraci√≥n
        const API_CONFIG = {
            DISCOVERY_DOC: 'https://sheets.googleapis.com/$discovery/rest?version=v4',
            SCOPES: 'https://www.googleapis.com/auth/spreadsheets.readonly'
        };

        // Funciones globales que Google APIs requiere
        function gapiLoaded() {
            console.log('GAPI loaded');
            gapi.load('client', initializeGapiClient);
        }

        function gisLoaded() {
            console.log('GIS loaded');
            gisInited = true;
            maybeEnableButtons();
        }

        // Inicializar cliente GAPI
        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    discoveryDocs: [API_CONFIG.DISCOVERY_DOC],
                });
                gapiInited = true;
                console.log('GAPI client initialized');
                maybeEnableButtons();
            } catch (error) {
                console.error('Error inicializando GAPI:', error);
                showStatus('Error inicializando Google API', 'error');
            }
        }

        // Habilitar botones cuando ambas APIs est√©n listas
        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                console.log('Ambas APIs listas, habilitando botones');
                document.getElementById('signInBtn').disabled = false;
            }
        }

        // Funci√≥n de autenticaci√≥n
        function handleSignIn() {
            console.log('Iniciando proceso de autenticaci√≥n...');
            
            const clientId = document.getElementById('clientId').value.trim();
            const spreadsheetId = document.getElementById('spreadsheetId').value.trim();

            if (!clientId || !clientId.includes('.apps.googleusercontent.com')) {
                showStatus('Por favor ingresa un Client ID v√°lido', 'error');
                return;
            }

            if (!spreadsheetId) {
                showStatus('Por favor ingresa el ID de la hoja de c√°lculo', 'error');
                return;
            }

            currentSpreadsheetId = spreadsheetId;

            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: clientId,
                    scope: API_CONFIG.SCOPES,
                    callback: handleAuthSuccess,
                    error_callback: handleAuthError
                });

                console.log('Solicitando token de acceso...');
                tokenClient.requestAccessToken({ prompt: 'consent' });
                
            } catch (error) {
                console.error('Error creando token client:', error);
                showStatus('Error configurando autenticaci√≥n: ' + error.message, 'error');
            }
        }

        // Manejar √©xito de autenticaci√≥n
        function handleAuthSuccess(resp) {
            if (resp.error !== undefined) {
                console.error('Auth callback error:', resp.error);
                showStatus('Error de autenticaci√≥n: ' + resp.error, 'error');
                return;
            }

            console.log('Autenticaci√≥n exitosa');
            updateAuthStatus(true);
            showStatus('Autenticaci√≥n exitosa con Google', 'success');
            
            document.getElementById('mainContent').style.display = 'block';
            cargarProveedores();
        }

        // Manejar errores de autenticaci√≥n
        function handleAuthError(error) {
            console.error('Auth error callback:', error);
            let userMessage = 'Error de autenticaci√≥n: ';
            
            switch(error.type) {
                case 'popup_closed':
                    userMessage += 'Ventana cerrada por el usuario. Intenta de nuevo.';
                    break;
                case 'popup_blocked':
                    userMessage += 'Popup bloqueado. Habilita popups para este sitio.';
                    break;
                case 'access_denied':
                    userMessage += 'Acceso denegado. Acepta los permisos requeridos.';
                    break;
                default:
                    userMessage += error.message || 'Error desconocido';
            }
            
            showStatus(userMessage, 'error');
            updateAuthStatus(false);
        }

        // Cerrar sesi√≥n
        function handleSignOut() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
            }
            updateAuthStatus(false);
            showStatus('Sesi√≥n cerrada', 'success');
            document.getElementById('mainContent').style.display = 'none';
        }

        // Actualizar estado de autenticaci√≥n
        function updateAuthStatus(isSignedIn) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('authStatus');
            const signInBtn = document.getElementById('signInBtn');
            const signOutBtn = document.getElementById('signOutBtn');

            if (isSignedIn) {
                indicator.className = 'status-indicator connected';
                status.textContent = 'Autenticado';
                signInBtn.style.display = 'none';
                signOutBtn.style.display = 'inline-block';
            } else {
                indicator.className = 'status-indicator disconnected';
                status.textContent = 'No autenticado';
                signInBtn.style.display = 'inline-block';
                signOutBtn.style.display = 'none';
            }
        }

        // Mostrar mensajes de estado
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Cargar datos de proveedores
        async function cargarProveedores() {
            try {
                showStatus('Cargando datos de proveedores...', 'success');

                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: currentSpreadsheetId,
                    range: 'Clasificaci√≥n!A:Z'
                });

                const values = response.result.values;
                if (!values || values.length <= 1) {
                    showStatus('No hay datos en la hoja de Clasificaci√≥n', 'warning');
                    return;
                }

                const encabezados = values[0];
                const cols = {};
                encabezados.forEach(function(header, index) {
                    cols[header] = index;
                });

                    showStatus('Error: No se encontraron las columnas requeridas', 'error');
                    return;
                }

                const proveedores = new Set();
                const combinacionesPorProveedor = {};

                for (let i = 1; i < values.length; i++) {
                    const proveedor = String(values[i][cols['ID Proveedor']] || '').trim();
                    const parihuela = String(values[i][cols['PARIHUELA']] || '').trim();
                    const caja = String(values[i][cols['CAJA']] || '').trim();

                    if (proveedor && parihuela && caja) {
                        proveedores.add(proveedor);

                        if (!combinacionesPorProveedor[proveedor]) {
                            combinacionesPorProveedor[proveedor] = new Set();
                        }
                        combinacionesPorProveedor[proveedor].add(parihuela + '|' + caja);
                    }
                }

                datosCompletos = {
                    values: values,
                    cols: cols,
                    proveedores: Array.from(proveedores).sort(),
                    combinacionesPorProveedor: {}
                };

                Object.keys(combinacionesPorProveedor).forEach(function(proveedor) {
                    datosCompletos.combinacionesPorProveedor[proveedor] = Array.from(combinacionesPorProveedor[proveedor])
                        .map(function(combo) {
                            const parts = combo.split('|');
                            return { parihuela: parts[0], caja: parts[1] };
                        })
                        .sort(function(a, b) {
                            const numParihuelaA = parseInt(a.parihuela);
                            const numParihuelaB = parseInt(b.parihuela);
                            
                            if (numParihuelaA === numParihuelaB) {
                                return parseInt(a.caja) - parseInt(b.caja);
                            }
                            return numParihuelaA - numParihuelaB;
                        });
                });

                const select = document.getElementById('proveedorSelect');
                select.innerHTML = '<option value="">-- Selecciona un proveedor --</option>';
                
                datosCompletos.proveedores.forEach(function(proveedor) {
                    const option = document.createElement('option');
                    option.value = proveedor;
                    option.textContent = proveedor;
                    select.appendChild(option);
                });

                showStatus('Datos cargados: ' + proveedores.size + ' proveedores encontrados', 'success');

                console.error('Error cargando proveedores:', error);

        function filtrarDatosPorSeleccion(seleccion, datos, cols) {
            const datosFiltrados = [];
            
            for (let i = 1; i < datos.length; i++) {
                const fila = datos[i];
                
                const proveedorFila = String(fila[cols['ID Proveedor']] || '').trim();
                const parihuelaFila = String(fila[cols['PARIHUELA']] || '').trim();
                const cajaFila = String(fila[cols['CAJA']] || '').trim();
                
                const coincide = proveedorFila === seleccion.proveedor &&
                                parihuelaFila === seleccion.parihuela &&
                                cajaFila === seleccion.caja;
                
                if (coincide) {
                    datosFiltrados.push(fila);
                }
            }
            
            return datosFiltrados;
        }

        function agruparDatosParaRotulo(datosFiltrados, cols) {
            const grupos = {};
            
            datosFiltrados.forEach(function(fila) {
                const clave = modoActivo === 'concodigo' ? [
                    String(fila[cols['DESCRIPCI√ìN']] || '').trim(),
                    String(fila[cols['MUNDO']] || '').trim(),
                    String(fila[cols['MARCA']] || '').trim(),
                    String(fila[cols['GENERO']] || '').trim(),
                    String(fila[cols['PARIHUELA']] || '').trim(),
                    String(fila[cols['CAJA']] || '').trim(),
                    String(fila[cols['CODIGO']] || '').trim(),
                    String(fila[cols['COLOR']] || '').trim()
                ].join('|') : [
                    String(fila[cols['DESCRIPCI√ìN']] || '').trim(),
                    String(fila[cols['MUNDO']] || '').trim(),
                    String(fila[cols['MARCA']] || '').trim(),
                    String(fila[cols['GENERO']] || '').trim(),
                    String(fila[cols['PARIHUELA']] || '').trim(),
                    String(fila[cols['CAJA']] || '').trim()
                ].join('|');
                
                if (!grupos[clave]) {
                    grupos[clave] = {
                        info: {
                            proveedor: fila[cols['ID Proveedor']] || '',
                            marca: fila[cols['MARCA']] || '',
                            genero: fila[cols['GENERO']] || '',
                            descripcion: fila[cols['DESCRIPCI√ìN']] || '',
                            mundo: fila[cols['MUNDO']] || '',
                            parihuela: fila[cols['PARIHUELA']] || '',
                            caja: fila[cols['CAJA']] || '',
                            codigo: fila[cols['CODIGO']] || '',
                            color: fila[cols['COLOR']] || '',
                            validador: fila[cols['VALIDADOR']] || ''
                        },
                        tallas: []
                    };
                }
                
                const talla1 = String(fila[cols['TALLA 1']] || '').trim();
                const talla2 = String(fila[cols['TALLA 2']] || '').trim();
                const cantidad = String(fila[cols['CANTIDAD']] || '').trim();
                
                if (talla1 || talla2 || cantidad) {
                    const tallaExistente = grupos[clave].tallas.find(function(t) {
                        return String(t.talla1 || '').trim() === talla1 && 
                               String(t.talla2 || '').trim() === talla2;
                    });
                    
                    if (tallaExistente) {
                        tallaExistente.cantidad = (parseFloat(tallaExistente.cantidad) || 0) + (parseFloat(cantidad) || 0);
                    } else {
                        grupos[clave].tallas.push({
                            talla1: talla1 || '',
                            talla2: talla2 || '',
                            cantidad: cantidad || ''
                        });
                    }
                }
            });
            
            return grupos;
        }

        function agruparPorGenero(grupos, cols) {
            const porGenero = {};
            
            Object.keys(grupos).forEach(function(clave) {
                const grupo = grupos[clave];
                const genero = grupo.info.genero || 'SIN G√âNERO';
                
                if (!porGenero[genero]) {
                    porGenero[genero] = [];
                }
                porGenero[genero].push(grupo);
            });
            
            return porGenero;

        function agruparProductosUnicos(gruposGenero, cols) {
            const productosUnicos = {};
            
            gruposGenero.forEach(function(grupo) {
                const claveProducto = modoActivo === 'concodigo' ? 
                    grupo.info.descripcion + '|' + grupo.info.mundo + '|' + grupo.info.marca + '|' + grupo.info.codigo + '|' + grupo.info.color :
                    grupo.info.descripcion + '|' + grupo.info.mundo + '|' + grupo.info.marca;
                
                if (!productosUnicos[claveProducto]) {
                    productosUnicos[claveProducto] = {
                        descripcion: grupo.info.descripcion,
                        mundo: grupo.info.mundo,
                        marca: grupo.info.marca,
                        codigo: grupo.info.codigo,
                        color: grupo.info.color,
                        tallas: []
                    };
                }
                
                productosUnicos[claveProducto].tallas.push(...grupo.tallas);
            });
            
            return productosUnicos;
        }

            let total = 0;
            Object.values(grupos).forEach(function(grupo) {
                grupo.tallas.forEach(function(talla) {

                });

            return total;

                showStatus('An√°lisis completado', 'success');

        // Configurar event listeners cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, configurando event listeners...');
            
            const signInBtn = document.getElementById('signInBtn');
            const signOutBtn = document.getElementById('signOutBtn');
            const proveedorSelect = document.getElementById('proveedorSelect');
            
            if (signInBtn) {
                signInBtn.addEventListener('click', handleSignIn);
                signInBtn.disabled = true;
                console.log('Event listener para signIn configurado');
            }
            
            if (signOutBtn) {
                signOutBtn.addEventListener('click', handleSignOut);
                console.log('Event listener para signOut configurado');
            }

            if (proveedorSelect) {
                proveedorSelect.addEventListener('change', cambiarProveedor);
            }
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    modoActivo = this.dataset.mode;
                    showStatus('Modo cambiado a: ' + this.textContent, 'success');
                });
            });

            loadSavedCredentials();
        });

        function loadSavedCredentials() {
            try {
                if (typeof(Storage) !== "undefined") {
                    const savedClientId = sessionStorage.getItem('lukers_client_id');
                    const savedSpreadsheetId = sessionStorage.getItem('lukers_spreadsheet_id');
                    
                    if (savedClientId) {
                        document.getElementById('clientId').value = atob(savedClientId);
                    }
                    if (savedSpreadsheetId) {
                        document.getElementById('spreadsheetId').value = atob(savedSpreadsheetId);
                    }
                }
            } catch (e) {
                console.warn('Error cargando credenciales guardadas:', e);
            }
        }

        console.log('Script cargado, esperando APIs de Google...');
